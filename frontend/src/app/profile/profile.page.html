<ion-header>
  <ion-toolbar color="primary">
    <ion-button [routerLink]="['/home']" slot="start">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Information:</h1>
  <p>{{username}}</p>
  <p>{{type}}</p>
<ion-button color="danger" (click)="logout()" routerLink="/home">
  Logout
</ion-button>
</ion-content>

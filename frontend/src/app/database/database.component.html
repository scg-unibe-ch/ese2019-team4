<div style="text-align: left;">
    <h2>Database Mock</h2><br>
<table>
  <tr>
    <th *ngFor="let column of table['columns']">{{column}}</th>
  </tr>
  <tr *ngFor="let values of table['values']">
    <td *ngFor="let column of table['columns']">{{values[column]}}</td>
  </tr>
</table>

<button (click)="update()">
    Update</button>
</div>

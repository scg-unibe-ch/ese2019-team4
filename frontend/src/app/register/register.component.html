<ion-card-header>
  <ion-card-title>Register as a ?</ion-card-title>
</ion-card-header>
<ion-card-content>
  <ion-row>
    <ion-input placeholder="Username" [(ngModel)]="name"></ion-input>
  </ion-row>
  <ion-row>
    <ion-input placeholder="Password" [(ngModel)]="password"></ion-input>
  </ion-row>
  <ion-row>
    <ion-input placeholder="repeatPassword" [(ngModel)]="repeatPassword"></ion-input>
  </ion-row>
</ion-card-content>

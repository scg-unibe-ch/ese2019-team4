<ion-header>
  <ion-toolbar color="primary">
    <ion-button [routerLink]="['/home']" slot="start">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
    <ion-button size="fill" (click)="updateUser()" slot="end">
      <ion-icon name="refresh"></ion-icon>
    </ion-button>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>Username: {{username}}</ion-item>
    <ion-item>Type of User: {{type}}</ion-item>
    <ion-item id="offer">
      <ion-button size="fill">Provide a service</ion-button>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col sizeMd="3">
          <ion-card *ngFor="let post of posts" [routerLink]= "post.id">
            <ion-card-header>{{post.title}}</ion-card-header>
            <ion-card-content>
              {{post.body}}
              <ion-img [src]="post.src"></ion-img>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-item>
      <ion-button size="fill" color="danger" (click)="logout()" routerLink="/home">Logout</ion-button>
    </ion-item>
  </ion-list>

</ion-content>

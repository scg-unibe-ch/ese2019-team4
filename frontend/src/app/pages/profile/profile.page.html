<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button defaultHref="home" slot="start"></ion-back-button>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-grid>
      <ion-col>
  <ion-card-header>
    <ion-card-title>
      My Profile
    </ion-card-title>
  </ion-card-header>

    <ion-card-content>
  <ion-list style="background: none" no-border lines="none">
    <ion-item>
        <b>Username: </b> {{session.username}}
    </ion-item>
    <ion-item>
      <b>Type of User: </b> {{session.type}}
    </ion-item>
    <ion-item>
      <b>Email:</b>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col sizeMd="3">
          <ion-card *ngFor="let post of session.myPosts" [routerLink]= "post.id">
            <app-post-card [post]="post"></app-post-card>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-item>
      <ion-button size="fill" color="danger" (click)="logout()" routerLink="/home">Logout</ion-button>
    </ion-item>
  </ion-list>
    </ion-card-content>
      </ion-col>
    </ion-grid>
  </ion-card>
</ion-content>

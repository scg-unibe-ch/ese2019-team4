<ion-header>
  <ion-toolbar color="primary">
    <ion-title [hidden]=!bool>Event Management</ion-title>
    <ion-menu-button autoHide="false" slot="start"></ion-menu-button>
    <ion-input slot="end" id="search" placeholder="Search" type="text"
      #input
      [(ngModel)]="search"
      [hidden]=bool
    ></ion-input>
    <ion-item slot="end" color="transparent" lines="none" (click)="searchVisibility(input)">
        <ion-icon name="search"></ion-icon>
    </ion-item>
    <ion-button slot="end" (click)="search=null;" *ngIf="(search!=null && search!=undefined)">
      <ion-icon name="refresh"></ion-icon>
    </ion-button>
    <ion-button *ngIf="!session.isLoggedIn()" routerLink="/login-user" color="danger" slot="end" id="log">
      <ion-icon name="log-in"></ion-icon>
      Login
    </ion-button>
    <ion-button *ngIf="session.isLoggedIn()" routerLink="/profile" slot="end" id="acc" color="primary">
      <ion-icon name="contact"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <p align="center" style="font-size: 3ch; margin-bottom: 0" >Welcome to our App!</p>
  <p align="center" margin-horizontal style="margin-bottom: 4px">We offer the best services. Look through the offers or sign up as a provider to offer your own!</p>
  <ion-grid>
    <ion-card *ngFor="let post of session.posts" [routerLink]= "post.id" style="margin: 0 7px 13px;">
      <app-post-card [post]="post" *ngIf="(searchPosts(post) || !search)"></app-post-card>
    </ion-card>
  </ion-grid>
</ion-content>

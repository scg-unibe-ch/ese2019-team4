<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Page Title</ion-title>
    <ion-menu-button autoHide="false" slot="start"></ion-menu-button>
    <ion-button *ngIf="session.isLoggedIn()" routerLink="/login-user" color="danger" slot="end" id="log">
      Login
    </ion-button>
    <ion-button *ngIf="!session.isLoggedIn()" routerLink="/profile" slot="end" id="acc" color="primary">
      <ion-icon name="contact"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <div *ngIf="session.isLoggedIn()">
      Please login.
    </div>
    <div *ngIf="!session.isLoggedIn()">
      Logged in as {{session.username}} a {{session.type}}
    </div>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="3">
            <ion-card *ngFor="let post of posts" [routerLink]= "post.id">
              <ion-card-header><h2><b>{{post.title}}</b></h2></ion-card-header>
              <ion-card-content>
                {{post.body}}
                <ion-img [src]="post.src"></ion-img>
                <i>{{post.author}}</i>
              </ion-card-content>
            </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

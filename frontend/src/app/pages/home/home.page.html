<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Event Management</ion-title>
    <ion-menu-button autoHide="false" slot="start"></ion-menu-button>
    <ion-button *ngIf="!session.isLoggedIn()" routerLink="/login-user" color="danger" slot="end" id="log">
      <ion-icon name="log-in"></ion-icon>
      Login
    </ion-button>
    <ion-button *ngIf="session.isLoggedIn()" routerLink="/profile" slot="end" id="acc" color="primary">
      <ion-icon name="contact"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <div *ngIf="!session.isLoggedIn()">
      Please login.
    </div>
    <div *ngIf="session.isLoggedIn()">
      Logged in as {{session.username}} a {{session.type}}
    </div>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="3">
            <ion-card *ngFor="let post of posts" [routerLink]= "post.id">
              <app-post-card [post]="post"></app-post-card>
            </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

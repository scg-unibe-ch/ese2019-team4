<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Page Title</ion-title>
    <ion-menu-button autoHide="false" slot="start"></ion-menu-button>
    <ion-button routerLink="/login-user" color="danger" slot="end">
      Login
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Logged in as {{username}} a {{type}}</h1>
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="3">
            <ion-card *ngFor="let post of posts" [routerLink]= "post.id">
              <ion-card-header>{{post.title}}</ion-card-header>
              <ion-card-content>
                {{post.body}}
                <ion-img [src]="post.src"></ion-img>
              </ion-card-content>
            </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

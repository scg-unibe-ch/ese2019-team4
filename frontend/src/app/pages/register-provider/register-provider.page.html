<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Register as a provider</ion-title>
    <ion-button [routerLink]="['/login-user']" slot="start">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Please enter:</ion-card-title>
    </ion-card-header>
  <ion-card-content>
  <ion-row>
    <ion-input placeholder="Username" [(ngModel)]="name" ></ion-input>
  </ion-row>
  <ion-row>
    <ion-input placeholder="Password" [(ngModel)]="password"></ion-input>
  </ion-row>
  <ion-row>
    <ion-input placeholder="Repeat-Your-Password" [(ngModel)]="repeatPassword"></ion-input>
  </ion-row>
  <ion-row>
    <ion-button><ion-icon name="return-right"></ion-icon>Register</ion-button>
  </ion-row>
  </ion-card-content>
  </ion-card>
</ion-content>
